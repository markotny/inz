<header>
  <mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <h1 class="mat-display-4">{{appName}}</h1>

    <div fxFlex fxLayout="row" fxLayoutGap="10px" fxHide.xs>
      <button mat-button [matMenuTriggerFor]="exploreMenu">Explore</button>

      <button mat-button routerLink="/home">Add review</button>

      <span fxFlex="grow"></span>

      <div fxFlexAlign="end">
        <button *ngIf="isAuthenticated else signIn" mat-button [matMenuTriggerFor]="accountMenu">{{userName}}</button>
        <ng-template #signIn>
          <button mat-button (click)="register()">Register</button>
          <button mat-button (click)="login()">Login</button>
        </ng-template>
      </div>
    </div>
  </mat-toolbar>

</header>

<mat-menu #exploreMenu="matMenu">
  <button mat-menu-item *ngFor="let link of exploreLinks" routerLink="link.link">{{link.name}}</button>
</mat-menu>

<mat-menu #accountMenu="matMenu" xPosition="before">
  <button mat-menu-item *ngFor="let link of accountLinks" routerLink="link.link">{{link.name}}</button>
  <button mat-menu-item (click)="signout()">Sign out</button>
</mat-menu>
