<div [class]="'theme-wrapper mat-typography ' + (settings$ | async)?.theme">


	<mat-sidenav-container>
		<mat-sidenav #mainSidenav role="navigation">
			<app-sidenav (sidenavClose)="mainSidenav.close()"></app-sidenav>
		</mat-sidenav>

		<mat-sidenav-content>
			<main role="main">
				<div class="wrapper">

					<header class="toolbar" [style.position]="(settings$ | async)?.stickyHeader ? 'fixed' : 'inherit'"
						[class.mat-elevation-z4]="(settings$ | async)?.stickyHeader">
						<app-header (sidenavToggle)="mainSidenav.toggle()"></app-header>
					</header>

					<div class="content">
						<router-outlet></router-outlet>
					</div>

					<div class="footer">
						<div class="row">
							taki se tam footer
						</div>
					</div>

				</div>
			</main>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
