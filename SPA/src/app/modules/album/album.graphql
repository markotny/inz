query getAlbum($id: ID!) {
	album(id: $id) {
		id
		title
		averageRating
		coverSrc
		releaseDate
		songs {
			title
			trackNumber
			artist {
				id
				name
			}
		}
		albumArtist {
			id
			name
		}
		ratings {
			stars
			user {
				id
				username
			}
			review {
				id
				reviewContent
			}
		}
	}
}