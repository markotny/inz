"""The cost directives is used to express the complexity of a field."""
directive @cost(
  """Defines the complexity of the field."""
  complexity: Int! = 1

  """Defines field arguments that act as complexity multipliers."""
  multipliers: [MultiplierPath!]
) on FIELD_DEFINITION

directive @authorize(
  """
  The name of the authorization policy that determines access to the annotated resource.
  """
  policy: String

  """Roles that are allowed to access to the annotated resource."""
  roles: [String!]
) on OBJECT | FIELD_DEFINITION

type Album {
  albumArtist: Artist!
  averageRating: Int
  id: ID!
  ratings: [Rating!]!
  releaseDate: DateTime
  songs: [Song!]!
  title: String!
}

input AlbumInput {
  albumArtist: ArtistInput
  averageRating: Int
  id: ID!
  ratings: [RatingInput!]!
  releaseDate: DateTime
  songs: [SongInput!]!
  title: String!
}

type Artist {
  albums: [Album!]!
  id: ID!
  name: String!
  songs: [Song!]!
}

input ArtistInput {
  albums: [AlbumInput!]!
  id: ID!
  name: String!
  songs: [SongInput!]!
}

"""The `DateTime` scalar represents an ISO-8601 compliant date time type."""
scalar DateTime

"""
The multiplier path scalar represents a valid GraphQL multiplier path string.
"""
scalar MultiplierPath

type Mutation {
  addAlbum(album: AlbumInput!, artistId: ID!): Album!
  addArtist(artist: ArtistInput!): Artist!
  addSong(albumId: ID!, artistId: ID!, song: SongInput!): Song!
}

type Query {
  album(id: String = "b0000000-0000-0000-0000-000000000001"): Album
  artist(id: String = "a0000000-0000-0000-0000-000000000001"): Artist
  song(id: String = "c0000000-0000-0000-0000-000000000001"): Song
}

type Rating {
  album: Album!
  id: ID!
  review: Review
  stars: Short!
  user: User!
}

input RatingInput {
  album: AlbumInput
  id: ID!
  review: ReviewInput
  stars: Short!
  user: UserInput
}

type Review {
  id: ID!
  rating: Rating!
  reviewContent: String!
}

input ReviewInput {
  id: ID!
  rating: RatingInput
  reviewContent: String!
}

"""
The `Short` scalar type represents non-fractional signed whole 16-bit numeric
values. Short can represent values between -(2^15) and 2^15 - 1.
"""
scalar Short

type Song {
  album: Album!
  artist: Artist!
  id: ID!
  length: Int
  title: String!
  trackNumber: Int
}

input SongInput {
  album: AlbumInput
  artist: ArtistInput
  id: ID!
  length: Int
  title: String!
  trackNumber: Int
}

type User {
  id: ID!
  ratings: [Rating!]!
}

input UserInput {
  id: ID!
  ratings: [RatingInput!]!
}
